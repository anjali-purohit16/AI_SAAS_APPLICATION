<svg width="120" height="120" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Metallic gold gradient -->
    <linearGradient id="goldStar" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFF6C2"></stop>
      <stop offset="40%" stop-color="#FFD700"></stop>
      <stop offset="75%" stop-color="#E0B800"></stop>
      <stop offset="100%" stop-color="#9C7A00"></stop>
    </linearGradient>

    <!-- Soft glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Star shape -->
  <path d="M12 2 L14.9 8.3 L22 9.2 L16.8 14 L18.3 21 L12 17.8 L5.7 21 L7.2 14 L2 9.2 L9.1 8.3 Z" fill="url(#goldStar)" filter="url(#glow)"></path>
</svg>
